<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mon jeux du pendu</title>
</head>
<body>
   
<header>
    <nav>
        <ul>
            <li>Le jeux du pendu</li>
            <li class="newGame" >Nouvelle partie</li>
        </ul>
    </nav>
</header>

<div class="containerJeux">
  <div class="container">

        <div class="img">

            <img id="imgUne"  src="./img/pendu 1.png" alt="">
            <img id="imgDeux"  src="./img/pendu 2.png" alt="">
            <img id="imgTrois"  src="./img/pendu 3.png" alt="">
            <img id="imgQuatre"  src="./img/pendu 4.png" alt="">
            <img id="imgCinq"  src="./img/pendu 5.png" alt="">
            <img id="imgSix"  src="./img/pendu 6.png" alt="">
            <img id="imgSetp"  src="./img/pendu 7.png" alt="">
            <img id="imgHuite"  src="./img/pendu 8.png" alt="">
        </div>

        <div class="lettreIncorect">
            <h3>Liste des lettres incorrectes</h3>
            <span class="lettresEliminer"> </span>
        </div>

    </div>

    <div class="motTrouver">
        <h4>Avez-vous trouvé le mot ?</h4>
        <button class="btnMotTrouver">oui</button> 
     </div>

     <div class="champEnvoi">
        <input type="text" placeholder="Entrez le mot ici">
        <button type="submit" class="btnEnvoi">envoyer</button>
     </div>   

        <div class="motAdeviner">
            <h4>-----</h4>
        </div>

        <div class="clavier">
            <button class="key">a</button>
            <button class="key">b</button>
            <button class="key">c</button>
            <button class="key">d</button>
            <button class="key">e</button>
            <button class="key">f</button>
            <button class="key">g</button>
            <button class="key">h</button>
            <button class="key">i</button>
            <button class="key">j</button>
            <button class="key">k</button>
            <button class="key">l</button>
            <button class="key">m</button>
            <button class="key">n</button>
            <button class="key">o</button>
            <button class="key">p</button>
            <button class="key">q</button>
            <button class="key">r</button>
            <button class="key">s</button>
            <button class="key">t</button>
            <button class="key">u</button>
            <button class="key">v</button>
            <button class="key">w</button>
            <button class="key">x</button>
            <button class="key">y</button>
            <button class="key">z</button>

        </div>

    </div>
    <div class="replay">
        <h4>Voulez-vous rejouer ?</h4>
        <button class="btnYes">Oui</button>
        <button class="btnNo">Non</button>          
     </div>

     <div class="win">
        <h4>Bravo, vous avez trouvé le mot ! Voulez-vous rejouer ?</h4>
        <button class="btnYes">Oui</button>
        <button class="btnNo">Non</button> 
     </div>

</div>

 </div>

  
    <script src="app.js"></script>
</body>
</html>
